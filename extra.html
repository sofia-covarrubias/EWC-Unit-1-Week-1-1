    <script>
      var i = 0;
      var images = [];
      var time = 3000;

      images[0] = 'puppy1.jpg';
      images[1] = 'puppy2.jpeg';
      images[2] = 'puppy3.jpeg';
      images[3] = 'puppy4.jpg';

      function changeImg () 
      {
        document.sofia.src = images[i];

        if (i < images.length - 1)
        {
          i++;
        }
        else 
        {
          i = 0;
        }
        setTimeout("changeImg()", time);
      }
      window.onload = changeImg;

    </script>
